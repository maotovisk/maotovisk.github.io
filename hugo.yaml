baseURL: "https://maot.dev/"
title: "maot.dev - Lucas Veiga"
paginate: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    disabled: false
    languageCode: "en"
    languageDirection: "LTR"
    languageName: "English"
    contentDir: "content/en"
    weight: 0
    params:
      articleName: "my recent articles"
      profileMode:
        subtitle: "Software Developer (mostly focused on web) and open-source enthusiast, sometimes gamer and anime lover."
  pt-br:
    disabled: false
    languageCode: "pt-br"
    languageDirection: "LTR"
    languageName: "Português (Brasil)"
    contentDir: "content/pt-br"
    weight: 10
    params:
      articleName: "meus artigos recentes"
      profileMode:
        subtitle: "Desenvolvedor de software (principalmente focado em web) e entusiasta de código aberto, às vezes jogador e amante de anime."
    menu:
      main:
        - identifier: articles
          name: artigos
          url: /pt-br/articles/
          weight: 20
        - identifier: projects
          name: projetos
          url: /pt-br/projects/
          weight: 10
        - identifier: contact
          name: contato
          url: /pt-br/contact/
          weight: 30
        - identifier: osuprofile
          name: perfil no osu!
          url: https://osu.ppy.sh/users/maot
          weight: 30

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: maot.dev
  displayFullLangName: true
  keywords:
    [
      Blog,
      Portfolio,
      Development,
      PHP,
      PaperMod,
      TypeScript,
      JavaScript,
      Rust,
      Golang,
      Linux,
      Arch Linux,
    ]
  author: Me
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: true
  hideSummary: false
  showtoc: false
  tocopen: false
  mainSections: ["articles"]

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/code.svg"
    favicon16x16: "/code.svg"
    favicon32x32: "/code.svg"
    apple_touch_icon: "/code.svg"
    safari_pinned_tab: "/code.svg"

  label:
    text: "maot.dev"
    icon: /code.svg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Lucas Veiga
    imageUrl: "https://github.com/maotovisk.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my profile picture
    buttons:
      - name: projects
        url: projects
      - name: articles
        url: articles

  # home-info mode
  homeInfoParams:
    Title: "Lucas Veiga"
    Content: "Software Developer (mostly focused on web) and open-source enthusiast, sometimes gamer and anime lover."
    images: "https://github.com/maotovisk.png"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/maotovisk"
    - name: bluesky
      url: "https://bsky.app/profile/maot.dev"
    - name: github
      url: "https://github.com/maotovisk"
    - name: linkedin
      url: "https://www.linkedin.com/in/maotovisk/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/maotovisk/maotovisk.github.io/content"
    Text: "Contribute to this post" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: articles
      name: articles
      url: /articles/
      weight: 20
    - identifier: projects
      name: projects
      url: /projects/
      weight: 10
    - identifier: contact
      name: contact
      url: /contact/
      weight: 30
    - identifier: osuprofile
      name: osu! profile
      url: https://osu.ppy.sh/users/maot
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
