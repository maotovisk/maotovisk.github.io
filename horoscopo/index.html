<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="planetas.css">
    <script src="script.js"></script>
    <title>Descubra seu signo...</title>
</head>

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>

<body>
    <section class="inicio" id="inicio-estrelas">
        <div class="container">
            <div class="frase-inicio">
                <h1 class="center" style="width: 100%">Embarque nessa aventura e descubra o seu signo...</h1>
            </div>
            <div class="center">
                <img class="constelacao rotating" src="assets/constelacao.png">
            </div>
            <div class="scroll-down">
                <a class="scroll-button" href="#formsigno"><i class="material-icons md-72">keyboard_arrow_down</i></a>
            </div>
        </div>

    </section>
    <section class="formsection" id="formsigno">
        <div class="container center">
            <div class="form-dados">
                <div class="titulo-form row">
                    <div class="col-md-12 center">
                        <h1>Vamos nos conhecer... </h1>
                    </div>
                </div>
                <div class="corpoform row">
                    <div class="col-md-12 center">
                        <div class="nomecont row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8 left"><span class="formlabel">Insira seu nome...</span></div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="dtnasccont row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8"><input id="nome" type="text"></div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="dtnasccont row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8 left"><span class="formlabel">Insira sua data de nascimento...</span>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="dtnasccont row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8"><input id="dtnasc" type="date"></div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="enviarcont row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8 center-block"><span class="erro" id="erro"></span></div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="dtnasccont row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8 right"><button id="enviaisso" class="enviar">Enviar</button></div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section class="resultados" id="resultado">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1><i class="material-icons md-24">person</i> Sobre <span id="primeironome">XDDDDD</span></h1>
                </div>
            </div>
            <div class="dados row">
                <div class="col-md-5 left">
                    <h2>Dados</h2>
                    <p>Nome: <span id="nomedapessoa">Nome da Pessoa</span></p>
                    <p>Idade: <span id="idade">XX anos</span></p>
                </div>
                <div class="col-md-7 center">
                    <h2 id="signopessoa">Signo da Pessoa</h2>
                    <p class="jsutify" id="descsigno">Signo da Pessoa</p>
                </div>
            </div>
        </div>

    <a id="voltartopo" class="scroll-button" href="#inicio-estrelas"><i class="material-icons md-72">
            keyboard_arrow_up
        </i></a>
    </section>
</body>

</html>
